
spring:
  application:
    name: api-gate-way
  cloud:
    gateway:
      routes[0]:
        id: messaging-server
        uri: lb://messaging-server
        predicates[0]: Path=/api/message
server:
  port: 8080

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka
  instance:
    lease-renewal-interval-in-seconds: 3
    instance-id: ${spring.application.name}:${random.int}

logging:
  level:
    root: info
    com.danielperetz: debug


